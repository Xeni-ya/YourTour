<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Сервис по подбору туров" />
  <meta name="keywords" content="туры, путешествия, отдых, отпуск, походы, сплавы, велопрогулки" />
  <title>Your Tour</title>
  <link rel="shortcut icon" href="./assets/icons/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="./assets/styles/style.css" />
</head>

<body>
  <!-- Шапка сайта -->
  <header class="header">
    <div class="container">
      <a href="/" class="logo">
        <img src="./assets/icons/logo-white.svg" alt="логотип" />
      </a>
      <nav class="navbar">
        <ul class="navbar__items">
          <li class="navbar__item">
            <a href="#" class="navbar__link navbar__link-tours">Туры</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link navbar__link-create">Создать тур</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link navbar__link-reviews">Отзывы</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link navbar__link-stories">Истории</a>
          </li>
        </ul>
      </nav>
      <a href="tel:+79999999999" class="phone">+7 999 999 99 99</a>
    </div>
  </header>
  <!-- Основное контент -->
  <main>
    <!-- Герой-секция -->
    <section class="section-hero">
      <div class="section-hero__wrap">
        <div class="section-hero__inner">
          <h1 class="section-hero__title page-title">
            Идеальные путешествия существуют
          </h1>
          <p class="section-hero__text">
            Идейные соображения высшего порядка, а также рамки и место
            обучения кадров
          </p>
          <button class="section-hero__button">Найти тур</button>
        </div>
      </div>
    </section>
    <!-- Категории туров -->
    <section class="section-categories"></section>
    <!-- Форма создания тура -->
    <section class="section-form"></section>
    <!-- О компании -->
    <section class="section-about"></section>
    <!-- Галерея -->
    <section class="section-gallery"></section>
    <!-- Истории -->
    <section class="section-stories"></section>
    <!-- Призыв к действию -->
    <section class="section-cta"></section>
  </main>
  <!-- Подвал сайта -->
  <footer class="footer"></footer>
</body>

</html>
