<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сервис по подбору туров">
    <meta name="keywords" content="туры, путешествия, отдых, отпуск, походы, сплавы, велопрогулки">
    <title>Your Tour</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.svg"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <!-- Шапка сайта -->
    <header  class="header">
      <a href="/" class="logo">
        <img src="./assets/icons/logo-white.svg" alt="логотип">

      <div class="container">
        <nav class="navbar">
          <ul class="navbar__items">
            <li class="navbar__item"><a href="#" class="navbar__link">Типы туров</a></li>

            <li class="navbar__item"><a href="#" class="navbar__link">История</a></li>
          </ul>
        </nav>

    <!-- Основное контент -->
    <main>

      <section class="section-hero">
      <!-- Категории туров -->
      <section class="section-categories">
      <!-- Форма создания тура -->

      <!-- О компании -->
